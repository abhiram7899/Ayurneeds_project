<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pharmacy | Ayurneeds</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Ayurneeds Logo"></a>
        <div class="nav-links">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="store.html" class="nav-btn">Store</a>
            <a href="about.html" class="nav-btn">About</a>
            <a href="contact.html" class="nav-btn">Contact</a>
            <span class="nav-btn nav-primary">Logged In</span>
        </div>
    </header>
    <div class="container" style="max-width: 400px; margin-top: 50px; text-align: left;">
        <h2 style="text-align: center;">üè• Partner Registration</h2>
        <p style="text-align: center; color: #666;">Join the network</p>
        <hr style="opacity:0.2; margin: 20px 0;">

        <form onsubmit="handleRegister(event)">
            <label style="font-weight:bold;">Store Name</label>
            <input type="text" id="pName" placeholder="e.g. Shiva Medicals" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

            <label style="font-weight:bold;">Phone Number</label>
            <input type="text" id="pPhone" placeholder="e.g. 9900990099" required style="width: 100%; padding: 10px; margin-bottom: 20px;">

            <button type="submit" style="width: 100%; background: #6a11cb; color: white;">Register Store</button>
        </form>

        <div id="status" class="status" style="margin-top: 20px;"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="pharmacy.html" style="color: #6a11cb; text-decoration: none;">Already registered? Manage Stock</a>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault(); // Stop page refresh

            const name = document.getElementById('pName').value;
            const phone = document.getElementById('pPhone').value;
            const status = document.getElementById('status');

            status.innerHTML = "‚è≥ Registering...";
            status.className = "status loading";

            try {
                const response = await fetch("http://127.0.0.1:8000/register-pharmacy/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        store_name: name,      // ‚úÖ MATCHES PYTHON "store_name"
                        phone: phone,          // ‚úÖ MATCHES PYTHON "phone"
                        inventory: {}          // ‚úÖ REQUIRED: We send an empty dictionary
                    })
                });

                if (response.ok) {
                    status.innerHTML = `‚úÖ <b>${name}</b> Registered! Redirecting...`;
                    status.className = "status success";
                    setTimeout(() => window.location.href = "pharmacy.html", 2000);
                } else {
                    const data = await response.json();
                    status.innerHTML = `‚ùå Error: ${JSON.stringify(data.detail)}`;
                    status.className = "status error";
                }
            } catch (error) {
                console.error(error);
                status.innerHTML = "‚ùå Connection Failed. Check Console.";
                status.className = "status error";
            }
        }
    </script>
</body>
</html>
